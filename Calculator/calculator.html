<!--Create a basic calculator using HTML, CSS, and JavaScript with the functionality of add, 
subtract, multiply and divide-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yash's Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container"><h1>CALCULATE</h1>
        <div class="row">
            <input class="input"></input>
            <button class="buttonAC">AC</button>
        </div>

        <div class="row">
            <button class="button">9</button>
            <button class="button">8</button>
            <button class="button">7</button>
            <button class="buttonAdd">+</button>
        </div>

        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="buttonSubstract">-</button>
        </div>

        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="buttonDivide">/</button>
        </div>

        <div class="row">
            <button class="buttonPointer">.</button>
            <button class="button">0</button>
            <button class="button">=</button>
            <button class="buttonx">*</button>
        </div>

    </div>
    <script src="calculator.js"></script>
</body>
</html>
